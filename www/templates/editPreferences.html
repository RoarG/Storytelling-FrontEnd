<ion-view view-title="Interesser" ng-init="loadPreferences()">
	<ion-content hide-nav-bar="true" has-tabs="false" scroll="false">
		<div class="editPreferences">

			<div class="header-padding"></div>
			<p class="infoText">Velg de kategoriene du ønsker å lese fortellinger fra</p>
			<div class="categories">
				<div class="category" ng-repeat="i in [1,2,3,4,5,6,7,8,9]">
					<div class="category-circle" ng-click="categories[i].isSelected = !categories[i].isSelected;selectedCategory(i)" ng-class="{'category-circle-selected': categories[i].isSelected}">
						<i class="icon" ng-class="categories[i].icon"></i>
					</div>
					<small ng-class="{'category-text-selected': categories[i].isSelected}">{{categories[i].name}}</small>
				</div>
				<div class="clear-float"></div>
			</div>

			<div class="bottomCont">
				<div class="bottomCont2">
					<div class="skipContLogin">
						<p ng-show="preferencesSaved"><i class="ion-checkmark"></i> Lagret</p>
						<button class="button button-calm settings-button-width" ng-click="updatePreferences()">Lagre</button>
					</div>
				</div>
			</div>
			
		</div>
	</ion-content>
</ion-view>
