<ion-view view-title="Preferanser">

	<ion-content hide-nav-bar="true" has-header="false" hide-nav-bar="true" padding="true" has-tabs="false">

		<div class="list list-inset" id="view">
			
		<div class="content-wrapper">

			<div class="header-padding"></div>
			<h1 class="viewhead">Kategorier</h1>
			
			<p class="infoText">Velg de kategoriene du ønsker å lese historier fra</p>

			<div  class="categories">
				<div class="category" ng-repeat="i in [0,1,2,3,4,5,6,7,8]">
				<div class="category-circle button" ng-click="categories[i].isSelected = !categories[i].isSelected" ng-class="{'button-calm': categories[i].isSelected}"><i class="icon" ng-class="categories[i].icon"></i></div>
				<small>{{categories[i].name}}</small>
			</div>
			<div class="clear-float"></div>
			</div>
		</div>
		<div class="skipContLogin">
            <button class="button button-calm settings-button-width">Lagre</button>
        </div> 
	</div>
	</ion-content>
</ion-view>
