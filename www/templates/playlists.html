<ion-view view-title="Playlists">
  <ion-content>
    <ion-list class="item-text-wrap" can-swipe="true">
      <ion-item class="item-remove-animate item-thumbnail-right item-icon-right" ng-repeat="playlist in playlists" on-swipe-left="remove(playlist)" type="item-text-wrap" href="#/app/story">
        <img class="full-size" ng-src="{{playlist.thumbnail}}">
		<h2>{{playlist.title}}</h2>
		<p>{{playlist.description}}</p>
		<ul class="top-padding">
			<li class="cat-display" ng-repeat="category in playlist.categories">
				<img ng-src="{{category}}">
		</ul>
		<ion-option-button class="button-assertive" ng-click="remove(playlist)">
			Reject
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
