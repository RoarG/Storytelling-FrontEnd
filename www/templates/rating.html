<div class="modal rating-modal" ng-controller="RatingCtrl">
    		<div class="button button-clear button-calm" ng-click="closeModal()">Ferdig</div>
    		<div class="rating-content">
        	<h2>Likte du denne historien?</h2>
        	<i class="icon ion-android-star star" ng-class="{filled: i <= rating}" ng-repeat="i in [1,2,3,4,5]" ng-click="rateFunction(i)"></i>
        	<button class="button button-block button-light" ng-click="rateFunction(0)">Ikke interessert</button>
      </div>
</div>
