<ion-view view-title="Settings">
  <ion-content>
    <!-- make a list of settings-->
	<ion-list>
	  <!-- fill the list with dividers and elements -->
	  <ion-item class="item item-divider">
		<b>Profil</b>
	  </ion-item>
	  <ion-item>
		Email
	  </ion-item>
	  <ion-item>
		Aldersgruppe
	  </ion-item>
	  <ion-item>
		Kjønn
	  </ion-item>
	  <ion-item>
		Preferanser
		<i class="icon ion-chevron-right settings-right-adjust"></i>
	  </ion-item>
	  <ion-item class="item item-divider">
		<b>Tillatelser</b>
	  </ion-item>
	  <ion-item>
		Bruk posisjon
		<label class="toggle settings-right-adjust" >
			<input type="checkbox">
			<div class="track">
				<div class="handle"></div>
			</div>
		</label>
	  </ion-item>
	  <ion-item class="item item-divider">
		<b>Informasjon</b>
	  </ion-item>
	  <ion-item>
		Om appen
		<i class="icon ion-chevron-right settings-right-adjust"></i>
	  </ion-item>
	  <ion-item>
		Hjelp
		<i class="icon ion-chevron-right settings-right-adjust"></i>
	  </ion-item>
	</ion-list>

  </ion-content>
</ion-view>
