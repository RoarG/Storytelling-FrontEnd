<ion-view view-title="Innstillinger">
  <ion-content>
    <!-- make a list of settings-->
	<ion-list>
	  <!-- fill the list with dividers and elements -->
	  <ion-item class="item item-divider">
		<b>Profil</b>
	  </ion-item>
	  
	  <ion-item href="#/app/editProfile">
		<div class="settings-left-adjust">Kjønn / Aldersgruppe</div>
		<i class="icon ion-chevron-right settings-right-adjust"></i>
	  </ion-item>
	  
	  <ion-item>
		<div class="settings-left-adjust">Email</div>
		<button class="button button-calm button-small settings-right-adjust" ng-click="saveEmail(user.email)">Lagre</button>
		<form name="settings">
			<label class="item item-input settings-right-adjust settings-height">
	            <input type="email" name="email" placeholder={{email}} ng-model="user.email">
	        </label>
    	</form>
	  </ion-item>
	  
	  <ion-item ng-click="retrieveUser()" href="#/app/editPreferences">
		<div class="settings-left-adjust">Interesser</div>
		<i class="icon ion-chevron-right settings-right-adjust"></i>
	  </ion-item>
