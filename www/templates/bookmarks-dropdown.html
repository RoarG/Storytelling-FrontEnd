<ion-popover-view ng-controller="BookmarkCtrl">
    <div class="list">
        <ion-checkbox ng-repeat="item in collectionList"
                      ng-model="item.checked"
                      ng-checked="item.checked">
            {{ item.text }}
        </ion-checkbox>
        <div class="item button button-block button-calm" ng-click="newItem()" ng-hide="displayTextField">Ny historieliste</div>
        <form class="item" ng-submit="addItem()" ng-show="displayTextField">
            <label class="item item-input item-floating-label">
                <i class="icon ion-plus placeholder-icon"></i>
                <input type="text" ng-model="newItemName" placeholder="Listenavn"> 
            </label>
            <button class="button button-block button-calm" type="submit">Legg til</button>
        </form>
    </div>
</ion-popover-view>
