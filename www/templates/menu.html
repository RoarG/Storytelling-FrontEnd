<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/recommendations">
          Anbefalte fortellinger
        </ion-item>
		
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>

        <ion-item nav-clear menu-close ng-click="logout()">
          Logg ut
        </ion-item>
		
		<ion-item nav-clear menu-close href="#/app/settings">
          Settings
        </ion-item>
		
		<ion-item class="item item-divider">
		  <b>Samlinger</b>
		</ion-item>
		
        <ion-item nav-clear menu-close href="#/app/listView">
          listView
        </ion-item>
		
		<ion-item nav-clear ng-repeat="list in collectionList" menu-close href="#/app/listView">
			{{list.text}}
		</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
