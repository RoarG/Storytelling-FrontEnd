<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content drag-content="false">
		<ion-nav-bar class="bar-calm">
			<ion-nav-back-button>
			</ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button ng-click="updateMenu()" class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="bar-calm">
			<p class="title">Meny</p>
		</ion-header-bar>
		<ion-content>
			<ion-list>

				<!-- Main Section -->
				<ion-item nav-clear menu-close href="#/app/recommendations">
					<b>HJEM - Fortellinger</b>
				</ion-item>
				<ion-item nav-clear menu-close href="#/app/settings">
					Innstillinger
				</ion-item>
				
				<!-- Infomation Section -->
				<ion-list>
					<ion-item class="item item-divider"
					ng-click="toggleGroup(group)"
					ng-class="{active: isGroupShown(group)}">
					<b>Informasjon</b>
					<i class="icon" ng-class="isGroupShown(group) ? 'ion-ios-arrow-down' : 'ion-ios-arrow-right'"></i>
				</ion-item>
				
				<ion-item class="item-accordion" nav-clear menu-close href="#/appOne"
					ng-show="isGroupShown(group)">
					App Introduksjon
				</ion-item>

				<ion-item class="item-accordion" nav-clear menu-close href="#/app/about"
					ng-show="isGroupShown(group)">
					Om Applikasjonen
				</ion-item>
				
				<!-- Bookmarks Section -->
				<ion-item class="item item-divider">
					<b>Bokmerker</b>
				</ion-item>
				<ion-item class="bookmark-list item-button-right" nav-clear ng-repeat="list in collectionList">
					<div class="item-content" ng-click="viewList(list.text)" menu-close> {{list.text}}</div>
					<!-- The delete button is only displayed on user made bookmark lists -->
					<button ng-hide="list.text.valueOf() === 'Lest' || list.text.valueOf() === 'Les senere' || list.text.valueOf() === 'Historikk'" class="button button-clear" ng-click="deleteList(list)">
						<i class="icon ion-close"></i>
					</button>
				</ion-item>

	  </ion-list>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
