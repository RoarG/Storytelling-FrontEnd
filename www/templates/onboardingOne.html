<ion-view view-title="Onboarding">
	<preference name="Fullscreen" value="true" />
	<ion-content has-header="false" hide-nav-bar="true" has-tabs="false" scroll="false">

		<!-- TopContainer -->
		<div class="topCont">
			<div class="onboardCont">
				<!-- ImageContainer -->
				<div class="onboardOne"></div>
			</div>
		</div>

		<!-- TextContainer -->
		<div class="bottomCont">
			<div class="onboardText">
				<h1 class="onboardHead">Velkommen!</h1>
				<div class="onboardInfoText">
					<p class="infoText">Vi hjelper deg med å finne interessante fortellinger knyttet til kulturarv. Fortellingene er hentet fra Digitalt Fortalt, og er laget av både kulturinstitusjoner og privatpersoner.</p>
				</div>

			</div>
			<!-- BottomContainer -->
			<div class="bottomCont2">
				<div class="button-cont">
					<!-- Button -->
					<button class="button button-block button-calm" ng-click="goOnboardTwo()">Neste</button>
					<div id="skipCont">
						<!-- Skip -->
						<a href="" ng-click="goLogin()" id="skipLogin">Gå til innlogging</a>
					</div>
				</div>
			</div>

		</div>
	</ion-content>
</ion-view>
